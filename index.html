<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/de30640432.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="promocao">
        <a  class="botao_promocao" href="#">New</a>
        <p class="paragrafo_promocao">Using Teamly is a manifesto in itself. It is simply the best choice for your email marketing</p>
    </div>
    <header class="cabecalho">
        <nav class="cabecalho_menu">
            <div id="logo">
                <p class="logoN">Newsify</p>
            </div>
            <div id="cabecalho_menu_links">
                <a class="cabecalho_menu_link" href="#">Home</a>
                <a class="cabecalho_menu_link" href="#">About Us</a>
                <a class="cabecalho_menu_link" href="#">Pricing</a>
                <a class="cabecalho_menu_link" href="#">Demo</a>
            </div>
            <div class="cabecalho_pesquisa">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="cabecalho_search" type="text" placeholder="Search"></input>
            </div>
            <div class="cabecalho_botao">
                <a class="cabecalho_menu_botao" href="#">Register</a>
            </div>
        </nav>
    </header>
    <main>
        <div id="main_img">
            <img src="assets/roxo.png" class="img_roxo">
            <img src="assets/celular.png" class="img_celular">
        </div>
    </main>
</body>
</html>
